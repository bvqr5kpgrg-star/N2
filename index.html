<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anti Doomscroll Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: #0a0f1f;
  color: #fff;
  overflow-y: scroll;
}

.feed {
  height: 100vh;
}

.card {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  border-bottom: 1px solid #222;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.overlay button {
  padding: 12px 20px;
  font-size: 1.1rem;
  border: none;
  border-radius: 8px;
  background: #00ffcc;
}
</style>
</head>

<body>

<div class="feed" id="feed">
  <div class="card">Scroll ğŸ˜µâ€ğŸ’«</div>
  <div class="card">Still Scrollingâ€¦</div>
  <div class="card">Brain Rot Zone</div>
  <div class="card">One More Scroll?</div>
  <div class="card">STOP ğŸ›‘</div>
</div>

<div class="overlay" id="lock">
  <h1>Stop Doomscrolling</h1>
  <p>Youâ€™ve been scrolling too long</p>
  <button onclick="unlock()">Iâ€™m Aware</button>
</div>

<script>
let scrollTimer = 0;
let scrolling = false;
const LIMIT = 10; // seconds
const lock = document.getElementById("lock");

window.addEventListener("scroll", () => {
  scrolling = true;
});

setInterval(() => {
  if (scrolling) {
    scrollTimer++;
    scrolling = false;

    if (scrollTimer >= LIMIT) {
      document.body.style.overflow = "hidden";
      lock.style.display = "flex";
    }
  }
}, 1000);

function unlock() {
  scrollTimer = 0;
  document.body.style.overflow = "auto";
  lock.style.display = "none";
}
</script>

</body>
</html>
