<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Island Cinema Empire</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, Arial;
  background: linear-gradient(#0b3c5d, #0e6ba8);
  color: #fff;
  text-align: center;
}

header {
  padding: 12px;
  background: rgba(0,0,0,.4);
  font-weight: bold;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin: 10px;
}

.card {
  background: rgba(255,255,255,.1);
  border-radius: 12px;
  padding: 12px;
  margin: 10px;
}

button {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.collect {
  background: #00ffcc;
}

.upgrade {
  background: #ffd166;
}

.island {
  margin: 20px auto;
  width: 90%;
  height: 200px;
  background: linear-gradient(#1dd3b0, #affc41);
  border-radius: 20px;
  position: relative;
}

.cinema {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 140px;
  height: 80px;
  background: #111;
  border-radius: 10px;
}

.customer {
  position: absolute;
  bottom: 10px;
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
  animation: walk 6s linear infinite;
}

@keyframes walk {
  from { left: 0; }
  to { left: 90%; }
}
</style>
</head>

<body>

<header>üé¨ Island Cinema Empire</header>

<div class="stats">
  <div>üí∞ Cash: <span id="cash">0</span></div>
  <div>‚≠ê Reputation: <span id="rep">0</span></div>
</div>

<div class="island">
  <div class="cinema"></div>
  <div class="customer"></div>
</div>

<div class="card">
  <h3>Collect Earnings</h3>
  <button class="collect" onclick="collect()">Collect üíµ</button>
</div>

<div class="card">
  <h3>Upgrades</h3>
  <p>Ticket Counter Lv <span id="ticketLv">1</span></p>
  <button class="upgrade" onclick="upgradeTicket()">Upgrade (üí∞ <span id="ticketCost">100</span>)</button>
</div>

<script>
let cash = Number(localStorage.cash) || 500;
let reputation = Number(localStorage.rep) || 0;
let ticketLevel = Number(localStorage.ticketLv) || 1;
let incomePerCollect = 10 * ticketLevel;
let ticketCost = 100 * ticketLevel;

function updateUI() {
  document.getElementById("cash").innerText = cash;
  document.getElementById("rep").innerText = reputation;
  document.getElementById("ticketLv").innerText = ticketLevel;
  document.getElementById("ticketCost").innerText = ticketCost;
}

function collect() {
  cash += incomePerCollect;
  reputation += 1;
  save();
  updateUI();
}

function upgradeTicket() {
  if (cash >= ticketCost) {
    cash -= ticketCost;
    ticketLevel++;
    incomePerCollect = 10 * ticketLevel;
    ticketCost = 100 * ticketLevel;
    save();
    updateUI();
  } else {
    alert("Not enough cash!");
  }
}

function save() {
  localStorage.cash = cash;
  localStorage.rep = reputation;
  localStorage.ticketLv = ticketLevel;
}

updateUI();

// Idle income
setInterval(() => {
  cash += ticketLevel;
  save();
  updateUI();
}, 3000);
</script>

</body>
</html>
